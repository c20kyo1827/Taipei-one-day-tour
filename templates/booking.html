{% extends 'base.html' %}
{%block title%}預定資訊{%endblock%}
{%block css%}
    <link rel="stylesheet" type="text/css" href="../static/css/booking.css">
{%endblock%}
{%block main%}
    <hr class="horizontal-line--basic-setting horizontal-line--top-setting">
    <main class="main">
        <div class="book-panel__title">
            <div class="book-panel__title--text book-panel__title--top">您好，XXX，待的預定行程</div>
        </div>
        <div class="book-panel__group">
            <div>
                圖片
            </div>
            <div>
                <div>台北一日遊</div>
                <div>日期</div>
                <div>時間</div>
                <div>費用</div>
                <div>地點</div>
                <div>刪除icon</div>
            </div>
        </div>
        <hr>
        <div class="book-panel__title">
            <div class="book-panel__title--text book-panel__title--other">您的連絡資訊</div>
        </div>
        <div class="book-panel__group">
            <div class="book-panel__input-row book-panel__input-row--text">
                <div class="book-panel__text--bold">姓名</div>
                <input type="date" name="text">
            </div>
            <div class="book-panel__input-row book-panel__input-row--text">
                <div class="book-panel__text--bold">信箱</div>
                <input type="date" name="text">
            </div>
            <div class="book-panel__input-row book-panel__input-row--text">
                <div class="book-panel__text--bold">手機號碼</div>
                <input type="date" name="text">
            </div>
            <div>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
        </div>
        <hr>
        <div class="book-panel__title">
            <div class="book-panel__title--text book-panel__title--other">信用卡付款資訊</div>
        </div>
        <div class="book-panel__group">
            
            <div>卡片號碼</div>
            <div>過期時間</div>
            <div>驗證密碼</div>
        </div>
        <hr>
        <div>
            <div>總價</div>
            <div>確認並付款</div>
        </div>
    </main>
{%endblock%}
{%block script%}
    <script src="../static/js/booking.js"></script>
{%endblock%}
