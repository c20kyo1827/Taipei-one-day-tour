<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8" />
    <title>台北一日遊</title>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>
<body>
    <header class="header">
        <nav class="header__navigation">
            <div class="header__navigation-left">台北一日遊</div>
            <div class="header__navigation-right">
                <button class="header__navigation-right-button1 header__navigatio-right-button--setting">預定行程</button>
                <div>&nbsp&nbsp</div>
                <button class="header__navigation-right-button2 header__navigatio-right-button--setting">登入/註冊</button>
            </div>
        </nav>
    </header>
    <div class="hero-image">
        <!-- TODO : Check the media@360 -->
        <div class="hero-image__slogan">
            <div class="hero-image__slogan-content">
                <div class="hero-image__slogan-text">
                    <div class="hero-image__slogan-text-line1">輕鬆享受台北一日悠閒</div>
                    <div class="hero-image__slogan-text-line2">探索每個角落，體驗城市的深度旅遊行程</div>
                </div>
                <div class="hero-image__search">
                    <input type="text" name="searchAttraction" class="hero-image__search-input" placeholder="輸入景點名稱查詢">
                    <button type="submit" class="hero-image__search-button"></button>
                </div>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="main__mrt-list-bar">
            <button type="submit" class="main__mrt-list-bar__left-button main__mrt-list-bar__button-setting"></button>
            <div>test1</div>
            <div>test2</div>
            <div>test3</div>
            <div>test4</div>
            <button type="submit" class="main__mrt-list-bar__right-button main__mrt-list-bar__button-setting"></button>
        </div>
        <div class="main__attraction-board">
            <div class="main__attraction-element">
                <img src="https://www.travel.taipei//d_upload_ttn//sceneadmin//image//A0//B0//C1//D356//E17//F185//b1a2de52-4110-4355-a9fb-bf1d0eb627c9.JPG" class="main__attraction-image">
                <div class="main__attraction-name">111</div>
                <div class="main__attraction-info">
                    <div>aaa</div>
                    <div>bbb</div>
                </div>
            </div>
            <div class="main__attraction-element">2</div>
            <div class="main__attraction-element">3</div>
            <div class="main__attraction-element">4</div>
            <div class="main__attraction-element">5</div>
            <div class="main__attraction-element">6</div>
            <div class="main__attraction-element">7</div>
            <div class="main__attraction-element">8</div>
            <div class="main__attraction-element">9</div>
            <div class="main__attraction-element">10</div>
            <div class="main__attraction-element">11</div>
            <div class="main__attraction-element">12</div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__textbox">
            COPYRIGHT © 2021 台北一日遊
        </div>
    </footer>
    <script src="../static/js/index.css"></script>
</body>
</html>
